{% extends "base.html" %}
{% block sub_heading %}Login{% endblock %}
{% block content %}
{% from "forms/macros.html" import render_field %}
<form method="POST" action="." class="form">
    {{ form.csrf_token }}
    {{ render_field(form.email, class="form-text") }}
    {{ render_field(form.password, class="form-text") }}
    <input type="submit" value="Login" class="button green">
</form>
<a href="{{ url_for('register') }}">Register</a>
{% endblock %}
